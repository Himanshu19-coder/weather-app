<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="seach">
        <input
          class="search-input"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button class="srch-btn"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">Invalid city name</div>
      <div class="weather">
        <img src="images/clouds.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22&#176;C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div class="text">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div class="text">
              <p class="wind">15kpm</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weather2.js"></script>
  </body>
</html>
